<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->

    <!-- my CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /my CSS -->
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <div class="big-container flex">
        <!-- LATO SINISTRO LAYOUT -->
        <div class="menu-left">
          <div class="logo">
            <img src="img/logo.svg" alt="logo Spotify" />
          </div>
          <div class="home">
            <div>
              <img src="img/home.svg" alt="logo Spotify" />
              <span>Home</span>
            </div>
            <div>
              <img src="img/search.svg" alt="ricerca" />
              <span>Cerca</span>
            </div>
            <div>
              <img src="img/libreria.svg" alt="libreria" />
              <span>La tua libreria</span>
            </div>
          </div>
          <div class="playlist">
            <div>
              <h4>PLAYLIST</h4>
              <ul>
                <li><i class="fa-solid fa-plus"></i> Crea Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </div>
          </div>
          <div class="user">
            <div class="img-user top">
              <img src="img/download.svg" alt="user download" />
            </div>
            <div class="hr"></div>
            <div class="img-user">
              <img src="img/profile.svg" alt="" />
            </div>
          </div>
        </div>
        <!-- /LATO SINISTRO LAYOUT -->
        <!-- LATO DESTRO LAYOUT -->
        <div class="main-right"></div>
        <!-- /LATO DESTRO LAYOUT -->
      </div>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- /FOOTER -->
  </body>
</html>
