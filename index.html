<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->

    <!-- FONT MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- /FONT MONTSERRAT -->

    <!-- my CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /my CSS -->
  </head>
  <body>
    <!-- MAIN -->
    <main class="big-container flex">
      <!-- LATO SINISTRO LAYOUT -->
      <div class="menu-left flex">
        <!-- LOGO -->
        <div class="logo">
          <img src="img/logo.svg" alt="logo Spotify" />
        </div>
        <!-- /LOGO -->
        <!-- MENU -->
        <div class="home flex">
          <div class="text-home">
            <img src="img/home.svg" alt="logo Spotify" />
            <span>Home</span>
          </div>
          <div class="text-home">
            <img src="img/search.svg" alt="ricerca" />
            <span>Cerca</span>
          </div>
          <div class="text-home">
            <img src="img/libreria.svg" alt="libreria" />
            <span>La tua libreria</span>
          </div>
        </div>
        <!-- /MENU -->
        <div class="playlist flex">
          <!-- PLAYLIST -->
          <div class="top-list">
            <h4>PLAYLIST</h4>
            <i class="fa-solid fa-plus"></i> <span>Crea Playlist</span>
          </div>
          <div class="list">
            <!-- LISTA PLAYLIST -->
            <ul>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
            <!-- /LISTA PLAYLIST -->
          </div>
          <!-- /PLAYLIST -->
        </div>
        <div class="user">
          <div class="img-user app">
            <img src="img/download.svg" alt="user download" />
            <span>installa app</span>
          </div>
          <div class="hr"></div>
          <div class="img-user profilo">
            <img src="img/profile.svg" alt="" />
          </div>
        </div>
      </div>
      <!-- /LATO SINISTRO LAYOUT -->
      <!-- LATO DESTRO LAYOUT -->
      <div class="main-right"></div>
      <!-- /LATO DESTRO LAYOUT -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>bottom</footer>
    <!-- /FOOTER -->
  </body>
</html>
